<div class="row fixed-bottom" #alertContainer>
  <div class="col-10 offset-1">
    <div #alert class="alert animate__animated animate__fadeInUp" role="alert">
      <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="font-weight-bold">{{emphasis}}</span> {{message}}
    </div>
  </div>
</div>
