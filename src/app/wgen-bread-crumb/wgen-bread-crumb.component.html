<mdb-breadcrumb [customClass]="model.getCustomClasses()" [ngClass]="model.getClasses()">
  <ng-container *ngFor="let item of model.items;let i=index">
    <mdb-breadcrumb-item [routerLink]="item.getLink()"
                         routerLinkActive="active"
                         [routerLinkActiveOptions]="{exact:true}">
      <wgen-icon [model]="model.icon?model.icon:item.icon"></wgen-icon>
      {{item.label}}
    </mdb-breadcrumb-item>
  </ng-container>
</mdb-breadcrumb>
